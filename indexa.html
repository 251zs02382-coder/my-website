<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時計付きWebページ</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #333;
      text-align: center;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    section {
      margin: 40px auto;
      width: 80%;
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    #time {
      margin-top: 15px;
      font-size: 1.5em;
      font-weight: bold;
      color: #4a90e2;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      background: #357abd;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background: #222;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>時計付きWebページ</h1>
    <p>HTML + CSS + JavaScript で作ったリアルタイム時計</p>
  </header>

  <section>
    <h2>現在の時間</h2>
    <p id="time">読み込み中...</p>

    <!-- subpage.htmlへのリンク -->
    <a href="subpage.html">サブページへ移動</a>
  </section>

  <footer>
    <p>&copy; 2025 私のWebページ</p>
  </footer>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString("ja-JP", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
      document.getElementById("time").innerText = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
