<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock & Links</title>
  <style>
    :root { --brand:#4a90e2; }
    * { box-sizing: border-box; }
    body{
      margin:0; font-family:system-ui, -apple-system, "Segoe UI", Arial;
      background: linear-gradient(120deg,#74ebd5,#9face6);
      color:#333; text-align:center;
    }
    header{ padding:28px 16px; background:var(--brand); color:#fff; }
    header h1{ margin:0; font-size:1.9rem; }
    main{ max-width:860px; margin:32px auto; padding:0 16px; }
    .card{
      background:#fff; border-radius:14px; padding:24px; margin:18px 0;
      box-shadow:0 8px 18px rgba(0,0,0,.12);
    }
    #time{ font-size:2rem; font-weight:700; color:var(--brand); letter-spacing:.03em; }
    .btns{ display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:18px; }
    a.btn{
      display:inline-block; padding:12px 18px; border-radius:10px;
      color:#fff; text-decoration:none; font-weight:600; transition:.15s;
    }
    .yt { background:#ff0033; }
    .dc { background:#5865F2; }
    .sub{ background:#2bb673; }
    a.btn:hover{ filter:brightness(.92); transform:translateY(-1px); }
    footer{ color:#eee; background:#222; padding:16px; margin-top:28px; font-size:.92rem; }
  </style>
</head>
<body>
  <header>
    <h1>Community Hub</h1>
    <p>リアルタイム時計 & リンク集</p>
  </header>

  <main>
    <section class="card">
      <h2>現在の時間</h2>
      <p id="time">読み込み中...</p>
    </section>

    <section class="card">
      <h2>リンク</h2>
      <div class="btns">
        <a class="btn yt" href="YOUR_YOUTUBE_URL" target="_blank" rel="noopener">YouTube を開く</a>
        <a class="btn dc" href="YOUR_DISCORD_INVITE" target="_blank" rel="noopener">Discord サーバーへ</a>
        <a class="btn sub" href="subpage.html">イベント概要を見る</a>
      </div>
    </section>
  </main>

  <footer>&copy; 2025 Community Hub</footer>

  <script>
    function updateTime(){
      const now = new Date();
      const s = now.toLocaleString("ja-JP", {
        year:"numeric", month:"2-digit", day:"2-digit",
        hour:"2-digit", minute:"2-digit", second:"2-digit"
      });
      document.getElementById("time").textContent = s;
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
