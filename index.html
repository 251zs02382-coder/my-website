<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ホーム｜VALORANT スクリム</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg,#89f7fe,#66a6ff);
      color: #222;
      margin: 0; padding: 0;
      text-align: center;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
    }
    h1 { margin: 0; }
    main { padding: 20px; }
    .clock, .countdown {
      font-size: 1.3rem;
      margin: 20px 0;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      display:inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #5865F2;
      color:#fff;
      text-decoration:none;
      border-radius:8px;
      font-weight:600;
    }
    .links a:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <header>
    <h1>VALORANT 5v5 スクリム</h1>
    <p>毎週土曜 14:00 開催（賞金なし練習カスタム）</p>
  </header>

  <main>
    <div class="clock">
      現在時刻：<span id="time">--:--:--</span>
    </div>

    <div class="countdown">
      次回カスタム開始まで：<br>
      <span id="cd">計算中...</span>
    </div>

    <div class="links">
      <a href="subpage.html">イベント概要ページへ</a>
    </div>
  </main>

  <script>
    // ==== 現在時刻 ====
    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2,"0");
      const mm = String(now.getMinutes()).padStart(2,"0");
      const ss = String(now.getSeconds()).padStart(2,"0");
      document.getElementById("time").textContent = `${hh}:${mm}:${ss}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ==== カウントダウン ====
    function updateCountdown() {
      const now = new Date();
      const next = new Date();

      // 次の土曜14:00を計算
      next.setDate(now.getDate() + ((6 - now.getDay() + 7) % 7)); // 土曜 = 6
      next.setHours(14, 0, 0, 0);
      if (next <= now) {
        next.setDate(next.getDate() + 7);
      }

      const diff = next - now;
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("cd").textContent = 
        `${d}日 ${h}時間 ${m}分 ${s}秒`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
