<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サブページ</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      text-align: center;
    }
    header {
      background: #e94e77;
      color: white;
      padding: 30px 20px;
    }
    section {
      margin: 40px auto;
      width: 80%;
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #e94e77;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      background: #c03f63;
    }
  </style>
</head>
<body>
  <header>
    <h1>サブページ</h1>
  </header>

  <section>
    <p>ここはサブページです。<br>
    自由にテキストや画像を入れてカスタマイズできます。</p>

    <!-- トップページへ戻るリンク -->
    <a href="index.html">トップページに戻る</a>
  </section>
</body>
</html>
