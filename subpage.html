<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>イベント概要｜Valorant スクリム</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg,#fbc2eb,#a6c1ee);
      color:#222;
    }
    header {
      background:#e94e77;
      color:#fff;
      padding:20px;
      text-align:center;
    }
    header h1 { margin:0; }
    main {
      max-width:900px;
      margin:30px auto;
      padding:0 16px;
    }
    .card {
      background:#fff;
      border-radius:12px;
      padding:20px;
      margin:18px 0;
      box-shadow:0 6px 12px rgba(0,0,0,0.1);
    }
    table {
      width:100%;
      border-collapse:collapse;
    }
    th, td {
      padding:10px;
      border-bottom:1px solid #eee;
      text-align:left;
    }
    th { width:140px; color:#555; }
    .note { color:#666; font-size:.95rem; }
  </style>
</head>
<body>
  <header>
    <h1>イベント概要</h1>
    <p>Valorant 5v5 カスタム｜毎週土曜 14:00 開催</p>
  </header>

  <main>
    <section class="card">
      <h2>基本情報</h2>
      <table>
        <tr><th>イベント名</th><td>Valorant 5v5 スクリム</td></tr>
        <tr><th>開催日時</th><td>毎週土曜日 14:00 〜</td></tr>
        <tr><th>内容</th><td>賞金なしの 5v5 カスタムマッチ。練習を目的としたスクリムです。</td></tr>
        <tr><th>場所</th><td>オンライン（Discord集合）</td></tr>
      </table>
      <p class="note">※ ランク・実力は問いません。チーム分けは当日の参加者で調整します。</p>
    </section>

    <section class="card">
      <h2>参加ルール</h2>
      <ul>
        <li>暴言・煽りは禁止です。</li>
        <li>進行やチーム分けは主催者の指示に従ってください。</li>
        <li>練習を目的に、楽しく参加しましょう。</li>
      </ul>
    </section>
  </main>
</body>
</html>
